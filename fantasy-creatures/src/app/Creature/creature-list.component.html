<div class = "card">
    <div class= "card-header">
        {{pageTitle}}
    </div>
    <div class="card-body">
        <table class='table'>
            <thead>
              <tr>
               
                <th>Creature</th>
                <th>Description</th>
                <th>Image</th>
                
              </tr>
            </thead>
            <tbody>
                <tr *ngFor = 'let creature of creatures' 
                style= "background-color: rgb(247, 232, 242) ; color: rgb(168, 109, 164)">
                    
                    
                    <td><a routerLink = "/creature-details" routerLinkActive="active">{{creature.creatureType}}</a></td>
                    <td>{{creature.description}}</td>
                    <td><img [src] = "creature.imageUrl"
                        [style.height.px] = "imageHeight"
                        [style.margin.px] = "imageMargin"
                        [style.border] = "imageBorder"
                        ></td>
                    
  
                </tr>
  
            </tbody>
        </table>
    </div>
    

   
</div>
<router-outlet></router-outlet>
