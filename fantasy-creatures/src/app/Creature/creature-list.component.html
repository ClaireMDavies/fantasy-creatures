<div class = "card">
    <div class= "card-header">
        {{pageTitle}}
    </div>
    <div class="card-body">
        <table class='table'>
            <thead>
              <tr>
               
                <th>Creature</th>
                <th>Description</th>
                <th>Image</th>
                
              </tr>
            </thead>
            <tbody>
                <tr *ngFor = 'let creature of creatures'>
                    
                    
                    <td>{{creature.creatureType  }}</td>
                    <td>{{creature.description}}</td>
                    <td><img [src] = "creature.imageUrl"
                        [style.height.px] = "imageHeight"
                        [style.margin.px] = "imageMargin"></td>
                    
  
                </tr>
  
            </tbody>
        </table>
    </div>
    

   
</div>
